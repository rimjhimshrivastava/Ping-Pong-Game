<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Ping Pong Game</title>
</head>

<body>

    <!-- SCORE OF THE GAME -->
    <div class="score" id="score">
        <div id="player_name">Player</div>:&nbsp<div id="player_score">0</div>
    </div>
    <div class="high">Highest Score:
        <div id="name">N/A</div>
        <div id="high"></div>
    </div>
    <!-- the ball -->
    <div class="ball" id="ball">
    </div>

    <!-- paddle on the left -->
    <div class="paddle left" id="paddle1">
    </div>

    <!-- paddle on the right -->
    <div class="paddle right" id="paddle2">
    </div>

    <!-- script -->
    <script type="module" src="script.js"></script>
</body>

</html>
